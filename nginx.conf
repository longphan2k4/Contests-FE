	# nginx.conf
server {
  listen 80;
  server_name 103.90.226.191;

  # Tăng timeout và buffer size cho uploads
  client_max_body_size 100M;
  proxy_read_timeout 300;
  proxy_connect_timeout 300;
  proxy_send_timeout 300;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API từ React sang Node.js backend (chạy ngoài docker, trên host luôn)
  location /api/ {
    proxy_pass http://103.90.226.191:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy uploads từ backend - QUAN TRỌNG: phải có trailing slash
  location /uploads/ {
    proxy_pass http://103.90.226.191:3000/uploads/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Cache headers cho static files
    proxy_cache_valid 200 1d;
    add_header Cache-Control "public, max-age=31536000";
    
    # Cho phép CORS nếu cần
    add_header Access-Control-Allow-Origin *;
  }
}
